<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
	<head>
    {{ partial "head.html" . }}
    </head>
<body>
    <div class="project-name">{{ .Site.Title }}</div>
    {{ partial "nav.html" . }}
    <section id="wrapper"{{ if .Params.outline }} class="outline"{{ end }}>
        {{ block "profile" . }}{{ end }}
        {{ block "main" . -}}{{- end }}

        {{ partial "footer.html" . }}
    </section>
    {{ partial "js.html" . }}
</body>
</html>
